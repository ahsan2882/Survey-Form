<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="main">
		<div class="container">
			<header class="header">
				<h1 id="title">Course Evaluation Form</h1>
				<p id="description" class="description">Thank you for taking the time to help us make the courses better</p>
			</header>
			<form id="survey-form" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email-label" class="form-control" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age</label>
					<input type="number" name="age" id="number" class="form-control" placeholder="Age" min="12" max="80" required>
				</div>
				<div class="form-group">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="role" class="form-control" required>
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
	        			<option value="learner">Full Time Learner</option>
	        			<option value="preferNo">Prefer not to say</option>
	        			<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
			      <p>Would you recommend this course to a friend?</p>
			      	<label>
			      		<input name="recommendation" value="definitely" type="radio" class="input-radio">Definitely
			        </label>
			      	<label>
			      		<input name="recommendation" value="maybe" type="radio" class="input-radio">Maybe
			        </label>
			      	<label>
			      		<input name="recommendation" value="not-sure" type="radio" class="input-radio">Not sure
			        </label>
			    </div>
			    <div class="form-group">
			    	<p>What would you like to see improved?</p>
		    		<div class="improve">
		    			<label>
			    			<input type="checkbox" name="improvement" class="check-improve" value="more-hours">More hours of Teaching
			    		</label>
		    		</div>
		    		<div class="improve">
		    			<label>
			    			<input type="checkbox" name="improvement" class="check-improve" value="more-material" checked="">More teaching material
			    		</label>
		    		</div>
			    	<div class="improve">
			    		<label>
				    		<input type="checkbox" name="improvement" class="check-improve" value="more-assignments">More Assignments
				    	</label>
			    	</div>
			    </div>
			    <div class="form-group">
			    	<p>Any comments or suggestions?</p>
			    	<textarea id="comments" class="comment-area" name="comment" placeholder="Enter your comments and suggestions here....."></textarea>
			    </div>
				<div>
					<button type="submit" id="submit" class="submit-button">
						Submit
					</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
